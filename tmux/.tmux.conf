# Prefix
set -g prefix C-k
bind C-k send-prefix
unbind C-b
unbind C-a

# Default Shell
set-option -g default-shell "/bin/zsh"

# History Limit 
set-option -g history-limit 10000

# Reload
bind r source-file ~/.tmux.conf \; display "Reloaded."

# Remove 'd' as a keybind
bind-key d detach

# Lazygit
bind -r g display-popup -d '#{pane_current_path}' -w 80% -h 80% -E git client 

# Opencode
bind -r a run-shell '\
    SESSION="opencode-$(echo #{pane_current_path} | md5sum | cut -c1-8)"; \
    tmux has-session -t "$SESSION" 2>/dev/null || \
    tmux new-session -d -s "$SESSION" -c "#{pane_current_path}" "opencode"; \
    tmux display-popup -w80% -h80% -E "tmux attach-session -t $SESSION"'

# Split
bind _ split-window -h
unbind '"'
bind - split-window -v
unbind %

# Vim like Panel Selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Rearange
bind-key n swap-window -t +1
bind-key p swap-window -t -1

# Switch Windows
bind-key -n C-l next-window
bind-key -n C-h previous-window

# UI
set-option -g status-position bottom 
set -g status-left ' '
set -g status-right '#[fg=#f6c177,bg=default,bold] [#S] '
set -g status-justify left
# set -g status-bg "#1c8037"
set -g status-bg "#181818"
setw -g window-status-format ' #[fg=#3b3b3b][#I:#W]'
setw -g window-status-current-format ' #[fg=#bbbbbb][#I:#[fg=#bbbbbb,bolk]#W]'
set -g status-left-length 90

# Mouse Mode
set -g mouse off

# 256 Color, Truecolor
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:Tc"

