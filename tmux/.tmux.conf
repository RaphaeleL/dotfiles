# Prefix
set -g prefix C-a
bind C-b send-prefix
unbind C-a

# Default Shell
set-option -g default-shell "/bin/zsh"

# History Limit 
set-option -g history-limit 10000

# Reload
bind r source-file ~/.tmux.conf \; display "Reloaded."

# Remove 'd' as a keybind
bind-key d detach

# Split
bind _ split-window -h
unbind '"'
bind - split-window -v
unbind %

# UI - Dark
set-option -g status-position top 
set -g status-left ''
set -g status-right '#[fg=#ffc300,bg=default,bold] [#S]'
set -g status-justify left
# set -g status-bg "#1c8037"
set -g status-bg "#181818"
setw -g window-status-format '#[fg=#8c8c8c]#I:#[fg=#8c8c8c,bold]#W'
setw -g window-status-current-format '#[fg=#dadada]#I:#[fg=#dadada,bold]#W'
set -g status-right-length 90

