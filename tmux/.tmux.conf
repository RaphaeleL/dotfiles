# Neue Definition der Präfix Taste
set-option -g prefix C-a
# Starte mit 1 und nicht mit 0
set -g base-index 1
set -g pane-base-index 1
# Öffnen von Fenster
bind-key -n C-n new-window -c "#{pane_current_path}"
# Umbennen von Fenster
bind-key -n C-r command-prompt -I "rename-window"
# Navigieren zwischen Fenster
bind-key -n S-Left previous-window
bind-key -n S-Right next-window
# Anordnen von Fenstern
bind-key l swap-window -t -1
bind-key r swap-window -t +1
# Anordnen von Panel
bind-key u swap-pane -U
bind-key U swap-pane -D
# Detach
bind-key d detach 
# Fenster spalten
bind _ split-window -h
unbind '"'
bind - split-window -v
unbind % 
# Default Fenster Farben
set -g status-fg white
set -g status-bg default 
set -g status-style bright
# Default Fenster Statusbar Farben
set-window-option -g window-status-style fg=white
set-window-option -g window-status-style bg=default
set-window-option -g window-status-style dim
# Aktives Fenster Statusbar Farben
set-window-option -g window-status-current-style fg=white
set-window-option -g window-status-current-style bg=default
set-window-option -g window-status-current-style bright
# Statusbar 
set -g status-right '][%d.%m.%Y %H:%M]'
set-option -g status-position bottom 
set -g status-left '[#S]['
set -g status-justify centre
# Tmux Tree
bind-key -n C-x command-prompt -I "choose-tree"
# TrueColor support
set-option -ga terminal-overrides ",screen-256color:Tc"
# Statusbar
set -g status-fg colour231 # colour8
# Fenster Liste 
set -g monitor-activity on
set -g window-status-format " #W "
set -g window-status-current-format "#[fg=colour117] #[fg=colour231]#W#[fg=colour234] "
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
# Programme können keine Fenster umbenennen 
set-window-option -g allow-rename off
# Bleibe ruhig! 
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
# Panelen wechseln 
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
set -g pane-border-style "fg=#444c56"
set -g pane-active-border-style "fg=#444c56"
# Länge des linken Status 
set -g status-left-length 90
# Maus 
setw -g xterm-keys on
setw -g aggressive-resize on
set -g assume-paste-time 0
set -g repeat-time 0
# Neovim 
set -sg escape-time 0
set -g focus-events on
